<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 .welcome-box p {
      color: rgba(255, 255, 255, 0.65);
      font-size: 1.05rem;
      margin-bottom: 28px;
      line-height: 1.6;
      justify-content: center;
      align-items: center;
    }
 .welcome-box {
      background: #111a2f;
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
     body {
      background: #0b1220;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }


    </style>
</head>
<body>
    <div class="welcome-box">

{% if product %}
    <h2>{{product.name}}</h2>
    <p>{{product.decription}}</p>
    {% endif %}
    </div>
</body>
</html>
